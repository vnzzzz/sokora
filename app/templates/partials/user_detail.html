<section>
  <h3>{{ username }} の勤務予定</h3>
  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>日付</th>
        <th>場所</th>
      </tr>
    </thead>
    <tbody>
      {% for row in entries %}
      <tr>
        <td>{{ row.work_date }}</td>
        <td>{{ row.location }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
