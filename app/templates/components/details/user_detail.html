<section class="p-2" id="day-detail-container">
  <div class="space-y-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-bold">
        {{ user_name }} ({{ user_id }}) {% if user_type_name %}<span class="badge badge-accent"
          >{{ user_type_name }}</span
        >{% endif %} 勤務スケジュール
      </h3>

      <div class="flex gap-2">
        {% if target_date %}
        <button
          class="btn btn-sm btn-ghost"
          hx-get="/day/{{ target_date }}"
          hx-target="#day-detail-container"
          hx-swap="outerHTML"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 mr-1"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
          </svg>
          一覧に戻る
        </button>
        {% endif %}

        <div class="btn-group">
          <button
            class="btn btn-sm btn-outline"
            {%
            if
            target_date
            %}
            hx-get="/day/{{ target_date }}/user/{{ user_id }}?month={{ prev_month }}"
            {%
            else
            %}
            hx-get="/user/{{ user_id }}?month={{ prev_month }}"
            {%
            endif
            %}
            hx-target="#day-detail-container"
            hx-swap="outerHTML"
          >
            ＜前月
          </button>
          <button
            class="btn btn-sm"
            {%
            if
            target_date
            %}
            hx-get="/day/{{ target_date }}/user/{{ user_id }}"
            {%
            else
            %}
            hx-get="/user/{{ user_id }}"
            {%
            endif
            %}
            hx-target="#day-detail-container"
            hx-swap="outerHTML"
          >
            今月
          </button>
          <button
            class="btn btn-sm btn-outline"
            {%
            if
            target_date
            %}
            hx-get="/day/{{ target_date }}/user/{{ user_id }}?month={{ next_month }}"
            {%
            else
            %}
            hx-get="/user/{{ user_id }}?month={{ next_month }}"
            {%
            endif
            %}
            hx-target="#day-detail-container"
            hx-swap="outerHTML"
          >
            次月＞
          </button>
        </div>
      </div>
    </div>

    <!-- カレンダービュー -->
    <div class="overflow-x-auto">{% include "components/calendar/grid_calendar.html" %}</div>
  </div>
</section>
