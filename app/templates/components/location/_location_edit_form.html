{# 勤務場所編集フォームの部分テンプレート #} {# Context: location (models.Location), error_message (Optional[str]) #} {%
set form_id = "edit-form-location-" ~ location.id %}

<form
  id="{{ form_id }}"
  class="space-y-4"
  hx-put="/pages/location/row/{{ location.id }}"
  hx-indicator="#loading-indicator"
>
  {# エラーメッセージ表示領域（共通テンプレートを include） #}
  <div id="edit-form-error-{{ location.id }}">{% include 'components/common/_form_error.html' %}</div>

  <div class="form-control">
    <label class="label" for="edit-location-name-{{ location.id }}">
      <span class="label-text">勤務場所名</span>
    </label>
    <input
      type="text"
      id="edit-location-name-{{ location.id }}"
      name="name"
      value="{{ location.name }}"
      class="input input-bordered focus:border-neutral"
      required
      autocomplete="off"
    />
  </div>

  {# フォームボタン #}
  <div class="flex justify-end space-x-3 mt-6">
    <button type="button" class="btn btn-outline" @click="showEditModal = false">キャンセル</button>
    <button type="submit" class="btn btn-neutral shadow-sm">保存</button>
  </div>
</form>
