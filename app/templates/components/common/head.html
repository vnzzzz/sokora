<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sokora - シンプルな勤怠管理システム" />
  <meta name="format-detection" content="telephone=no, email=no, address=no" />

  <!-- テーマフラッシュ防止のためのインラインスクリプト -->
  <script>
    ;(function () {
      // ローカルストレージからテーマを即座に読み込む
      const savedTheme = localStorage.getItem('theme') || 'light'
      document.documentElement.setAttribute('data-theme', savedTheme)
      document.addEventListener('DOMContentLoaded', function () {
        document.body.setAttribute('data-theme', savedTheme)
      })
    })()
  </script>

  <!-- ページタイトル -->
  <title>Sokora - {% if title_text %}{{ title_text }}{% else %}勤怠管理システム{% endif %}</title>

  <!-- favicon -->
  <link rel="icon" href="/static/favicon.ico" sizes="any" />

  <!-- Alpine.js -->
  <script defer src="/static/js/alpine.min.js"></script>

  <!-- HTMX -->
  <script defer src="/static/js/htmx.min.js"></script>

  <!-- HTMX設定: history cache機能を無効化 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // HTMXのhistory cache機能を無効化（プロジェクトでは不要なため）
      htmx.config.historyCacheSize = 0;
    });
  </script>

  <!-- HTMX Extensions -->
  <script defer src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

  <!-- Main JS -->
  <script defer src="/static/js/main.js"></script>

  <!-- Calendar JS -->
  <script defer src="/static/js/calendar.js"></script>

  <!-- Main CSS -->
  <link href="{{ url_for('static', path='css/main.css') }}" rel="stylesheet" /> 

  <!-- カレンダー共通CSS -->
  <link href="{{ url_for('static', path='css/calendar.css') }}" rel="stylesheet" />

  <!-- テーマ切り替えアニメーション -->
  <style>
    html,
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ダークモード時のテキスト選択色 */
    [data-theme='dark'] ::selection {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* ライトモード時のテキスト選択色 */
    [data-theme='light'] ::selection {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon指定 -->
  <script src="/static/js/circle-favicon.js"></script>

  <!-- Meta情報 -->
  <meta name="theme-color" content="#4a5568" />
</head>
