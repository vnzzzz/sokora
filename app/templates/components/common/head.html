<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sokora - シンプルな勤怠管理システム" />
  <meta name="format-detection" content="telephone=no, email=no, address=no" />

  <!-- ページタイトル -->
  <title>{% if title_text %}{{ title_text }}{% else %}Sokora - 勤怠管理システム{% endif %}</title>

  <!-- favicon -->
  <link rel="icon" href="/static/favicon.ico" sizes="any" />

  <!-- Alpine.js -->
  <script defer src="/static/js/alpine.min.js"></script>

  <!-- HTMX -->
  <script defer src="/static/js/htmx.min.js"></script>

  <!-- Main CSS -->
  <link href="/static/css/main.css" rel="stylesheet" />

  <!-- カレンダー共通CSS -->
  <link href="/static/css/calendar.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- DaisyUI - Tailwind CSS フレームワーク -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TailwindCSS設定 -->
  <script>
    tailwind.config = {
      // ここで全てのTailwindCSSの設定を定義します
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans JP', 'sans-serif']
          }
        }
      },
      // DaisyUIの設定
      daisyui: {
        themes: ['light', 'dark', 'cupcake', 'corporate', 'winter', 'night']
      }
    }
  </script>

  <!-- Favicon指定 -->
  <script src="/static/js/circle-favicon.js"></script>

  <!-- Meta情報 -->
  <meta name="theme-color" content="#4a5568" />
</head>
