<!-- サイドバーコンポーネント -->
<aside
  x-bind:class="{'w-16': !isSidebarOpen, 'min-w-[200px] max-w-[200px]': isSidebarOpen}"
  class="bg-base-200 min-h-screen shadow-lg border-r border-base-300 p-5 flex flex-col fixed top-0 left-0 z-20 transition-all duration-300 ease-in-out"
>
  <!-- 開閉ボタン -->

    @click="isSidebarOpen = !isSidebarOpen"

    x-bind:class="{ 'rotate-180': !isSidebarOpen }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-4 h-4"

    </svg>
  </button>

      一般機能

    <!-- 勤怠確認リンク（トップページ） -->

    <!-- 勤怠登録リンク -->
