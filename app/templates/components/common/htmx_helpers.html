{% macro loading_indicator(id='loading-indicator') %} {# HTMX Loading Indicator: https://htmx.org/indicators/ #} {#
これはシンプルな例です。必要に応じてカスタマイズしてください。 #}
<style>
  .htmx-indicator {
    display: none;
    opacity: 0;
    transition: opacity 200ms ease-in;
  }
  .htmx-request .htmx-indicator {
    display: inline;
    opacity: 1;
  }
  .htmx-request.htmx-indicator {
    display: inline;
    opacity: 1;
  }
</style>
<span id="{{ id }}" class="htmx-indicator ml-2">
  {# daisyUI spinner #}
  <span class="loading loading-spinner loading-sm"></span>
</span>
{% endmacro %}
