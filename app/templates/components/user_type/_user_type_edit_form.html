{# 社員種別編集フォームの部分テンプレート #} {# Context: user_type (models.UserType), error_message (Optional[str]) #}
{% import "components/macros/ui.html" as ui %} {% set form_id = "edit-form-user-type-" ~ user_type.id %}

<form
  id="{{ form_id }}"
  class="space-y-4"
  hx-put="/pages/user_type/row/{{ user_type.id }}"
  hx-indicator="#loading-indicator"
>
  {# エラーメッセージ表示領域 #}
  <div id="edit-form-error-{{ user_type.id }}">{{ ui.simple_error(error_message) }}</div>

  <div class="form-control">
    <label class="label" for="edit-user-type-name-{{ user_type.id }}">
      <span class="label-text">社員種別名</span>
    </label>
    <input
      type="text"
      id="edit-user-type-name-{{ user_type.id }}"
      name="name"
      value="{{ user_type.name }}"
      class="input input-bordered focus:border-neutral"
      required
      autocomplete="off"
    />
  </div>

  {# フォームボタン #}
  <div class="flex justify-end space-x-3 mt-6">
    <button type="button" class="btn btn-outline" @click="showEditModal = false">キャンセル</button>
    <button type="submit" class="btn btn-neutral shadow-sm">保存</button>
  </div>
</form>
