<tr class="hover:bg-base-200">
  <td class="font-mono text-sm">{{ holiday.date.strftime("%Y-%m-%d") }}</td>
  <td class="font-medium">{{ holiday.name }}</td>
  <td class="text-right">
    <div class="flex justify-end gap-2">
      <button
        class="btn btn-sm btn-outline shadow-sm hover:shadow whitespace-nowrap"
        hx-get="/ui/holidays/modal/{{ holiday.id }}"
        hx-target="body"
        hx-swap="beforeend"
      >
        編集
      </button>
      <button
        class="btn btn-sm btn-error btn-outline shadow-sm hover:shadow whitespace-nowrap"
        hx-get="/ui/holidays/delete-modal/{{ holiday.id }}"
        hx-target="body"
        hx-swap="beforeend"
      >
        削除
      </button>
    </div>
  </td>
</tr>
