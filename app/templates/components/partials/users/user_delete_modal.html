{% import "components/macros/ui.html" as ui %}

{% call ui.delete_modal_form(
  id = modal_id,
  title = "社員の削除",
  action = "/ui/users/" ~ user.id,
  item_name = user.username ~ " (" ~ user.id ~ ")",
  submit_text = "削除"
) %}

    <div class="text-warning text-sm mt-2">{{ warning_message }}</div>
  {% endif %}
{% endcall %}
