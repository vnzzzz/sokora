<!DOCTYPE html>
<html lang="ja" x-data class="bg-base-100">
  {% set title_text = "勤務場所管理 - Sokora" %} {% include "components/head.html" %}

  <body class="min-h-screen bg-base-100">
    <!-- テーマ切替ボタン -->
    {% include "components/theme_switcher.html" %}

    <!-- レイアウト -->
    <div class="flex">
      <!-- サイドバー -->
      {% include "components/sidebar.html" %}

      <!-- メインコンテンツ -->
      <main class="flex-1 container mx-auto py-6 px-5 space-y-8">
        <div class="card bg-base-200 shadow-lg rounded-lg">
          <div class="card-body p-6">
            <div class="flex justify-between items-center">
              <div>
                <h2 class="text-2xl font-bold text-base-content">勤務場所管理</h2>
              </div>

              <!-- 新規追加ボタン -->
              <div x-data="{ showAddModal: false }" @close-add-modal.window="showAddModal = false">
                <button @click="showAddModal = true" class="btn btn-sm btn-outline shadow-sm hover:shadow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 mr-1"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  勤務場所
                </button>

                <!-- 新規追加モーダル -->
                <div
                  x-show="showAddModal"
                  style="display: none"
                  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
                >
                  <div
                    class="bg-base-100 p-6 rounded-xl shadow-2xl max-w-md w-full"
                    @click.away="showAddModal = false"
                    @click.stop
                  >
                    <h3 class="font-bold text-lg mb-4 text-base-content">新規勤務場所を追加</h3>
                    <form id="new-location-form" class="space-y-4">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">勤務場所名</span>
                        </label>
                        <input
                          type="text"
                          name="name"
                          class="input input-bordered w-full focus:border-neutral"
                          required
                        />
                      </div>
                      <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" class="btn btn-outline" @click="showAddModal = false">キャンセル</button>
                        <button type="button" class="btn btn-neutral shadow-sm" id="add-location-button">追加</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- 勤務場所一覧 -->
            <div id="locations-container" class="mt-8">
              <div class="flex justify-center">
                <span class="loading loading-spinner loading-md text-base-content/60"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- 勤務場所データ処理スクリプト -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // APIからのデータを取得して表示
        fetchLocations()

        // HTMX のカスタムイベントリスナー
        document.body.addEventListener('locationChanged', function () {
          fetchLocations()
        })

        // 新規追加フォームの処理
        document.getElementById('add-location-button').addEventListener('click', function () {
          const form = document.getElementById('new-location-form')
          const nameInput = form.querySelector('input[name="name"]')

          // 必須入力チェック
          if (!nameInput.value.trim()) {
            alert('勤務場所名を入力してください')
            return
          }

          // フォームデータの作成
          const formData = new FormData(form)

          // APIにPOSTリクエスト
          fetch('/api/locations/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              name: formData.get('name')
            })
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((data) => {
                  throw new Error(data.detail || 'エラーが発生しました')
                })
              }
              return response.json()
            })
            .then((data) => {
              // 成功したらフォームをリセットしてモーダルを閉じる
              form.reset()
              // Alpineのshowモーダルステートを変更
              const modalEl = document.querySelector('[x-data="{ showAddModal: false }"]')
              if (modalEl && modalEl.__x) {
                modalEl.__x.$data.showAddModal = false
              } else {
                // Alpine.jsのクロージャを使ってモーダルを閉じる代替方法
                window.dispatchEvent(new CustomEvent('close-add-modal'))
              }
              // 一覧を更新
              htmx.trigger('body', 'locationChanged')
            })
            .catch((error) => {
              alert(error.message || 'エラーが発生しました')
            })
        })

        // 勤務場所データを取得する関数
        function fetchLocations() {
          fetch('/api/locations')
            .then((response) => response.json())
            .then((data) => {
              // データが取得できたらリストを作成して表示
              const container = document.getElementById('locations-container')

              if (data.locations.length === 0) {
                container.innerHTML =
                  '<div class="alert alert-info shadow-sm mt-4"><span>勤務場所が登録されていません。新規追加ボタンから勤務場所を追加してください。</span></div>'
                return
              }

              // 表形式で表示
              let html = `
              <div class="overflow-x-auto mt-4 rounded-lg">
                <table class="table table-zebra w-full">
                  <thead class="bg-base-300 text-base-content">
                    <tr>
                      <th class="rounded-tl-lg">勤務場所名</th>
                      <th class="text-right rounded-tr-lg">操作</th>
                    </tr>
                  </thead>
                  <tbody>
            `

              data.locations.forEach((location) => {
                html += `
                <tr class="hover:bg-base-200">
                  <td>
                    <span id="location-name-${location.id}" class="font-medium">${location.name}</span>
                    <form id="edit-form-${location.id}" class="hidden mt-2">
                      <div class="join shadow-sm">
                        <input type="text" name="name" value="${location.name}" class="input input-bordered input-sm join-item focus:border-neutral" required />
                        <button 
                          type="button"
                          class="btn btn-sm btn-neutral join-item edit-location-button" 
                          data-location-id="${location.id}">
                          保存
                        </button>
                        <button 
                          type="button" 
                          class="btn btn-sm btn-ghost join-item cancel-edit-button"
                          data-location-id="${location.id}">
                          キャンセル
                        </button>
                      </div>
                    </form>
                  </td>
                  <td class="text-right">
                    <div class="flex justify-end space-x-2">
                      <button 
                        class="btn btn-sm btn-outline shadow-sm hover:shadow show-edit-form-button"
                        data-location-id="${location.id}">
                        編集
                      </button>
                      <button 
                        class="btn btn-sm btn-error btn-outline shadow-sm hover:shadow delete-location-button"
                        data-location-id="${location.id}">
                        削除
                      </button>
                    </div>
                  </td>
                </tr>
              `
              })

              html += `
                  </tbody>
                </table>
              </div>
            `
              container.innerHTML = html

              // 編集フォーム表示ボタンのイベントリスナー
              document.querySelectorAll('.show-edit-form-button').forEach((button) => {
                button.addEventListener('click', function () {
                  const locationId = this.getAttribute('data-location-id')
                  document.getElementById(`location-name-${locationId}`).classList.add('hidden')
                  document.getElementById(`edit-form-${locationId}`).classList.remove('hidden')
                })
              })

              // 編集キャンセルボタンのイベントリスナー
              document.querySelectorAll('.cancel-edit-button').forEach((button) => {
                button.addEventListener('click', function () {
                  const locationId = this.getAttribute('data-location-id')
                  document.getElementById(`edit-form-${locationId}`).classList.add('hidden')
                  document.getElementById(`location-name-${locationId}`).classList.remove('hidden')
                })
              })

              // 編集ボタンのイベントリスナー
              document.querySelectorAll('.edit-location-button').forEach((button) => {
                button.addEventListener('click', function () {
                  const locationId = this.getAttribute('data-location-id')
                  const form = document.getElementById(`edit-form-${locationId}`)
                  const nameInput = form.querySelector('input[name="name"]')

                  // 必須入力チェック
                  if (!nameInput.value.trim()) {
                    alert('勤務場所名を入力してください')
                    return
                  }

                  // APIにPUTリクエスト
                  fetch(`/api/locations/${locationId}`, {
                    method: 'PUT',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                      name: nameInput.value.trim()
                    })
                  })
                    .then((response) => {
                      if (!response.ok) {
                        return response.json().then((data) => {
                          throw new Error(data.detail || 'エラーが発生しました')
                        })
                      }
                      return response.json()
                    })
                    .then((data) => {
                      // 編集フォームを閉じて一覧を更新
                      htmx.trigger('body', 'locationChanged')
                    })
                    .catch((error) => {
                      alert(error.message || 'エラーが発生しました')
                    })
                })
              })

              // 削除ボタンのイベントリスナー
              document.querySelectorAll('.delete-location-button').forEach((button) => {
                button.addEventListener('click', function () {
                  const locationId = this.getAttribute('data-location-id')
                  const locationName = document.getElementById(`location-name-${locationId}`).textContent

                  // 削除確認
                  if (confirm(`「${locationName}」を削除してもよろしいですか？この操作は元に戻せません。`)) {
                    // APIにDELETEリクエスト
                    fetch(`/api/locations/${locationId}`, {
                      method: 'DELETE'
                    })
                      .then((response) => {
                        if (!response.ok) {
                          return response.json().then((data) => {
                            throw new Error(data.detail || 'エラーが発生しました')
                          })
                        }
                        // 削除成功したら一覧を更新
                        htmx.trigger('body', 'locationChanged')
                      })
                      .catch((error) => {
                        alert(error.message || 'エラーが発生しました')
                      })
                  }
                })
              })
            })
            .catch((error) => {
              const container = document.getElementById('locations-container')
              container.innerHTML = `<div class="alert alert-error mt-4"><span>エラーが発生しました: ${error.message}</span></div>`
            })
        }
      })
    </script>
  </body>
</html>
