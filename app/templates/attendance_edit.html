<!DOCTYPE html>
<html lang="ja" x-data class="bg-base-100">
  {% set title_text = user_name + " (" + user_id + ") - 登録 - Sokora" %} {% include "components/head.html" %}

  <body class="min-h-screen bg-base-100">
    <!-- テーマ切替ボタン -->
    {% include "components/theme_switcher.html" %}

    <!-- レイアウト -->
    <div class="flex">
      <!-- サイドバー -->
      {% include "components/sidebar.html" %}

      <!-- メインコンテンツ -->
      <main class="flex-1 container mx-auto py-6 px-5 space-y-8">
        <div class="card bg-base-200 shadow-lg rounded-lg">
          <div class="card-body p-6">
            <div class="flex justify-between items-center">
              <div>
                <h2 class="text-2xl font-bold text-base-content">勤怠登録</h2>
              </div>
              <div class="btn-group shadow-sm">
                <button
                  class="btn btn-sm btn-outline"
                  hx-get="/attendance/edit/{{ user_id }}?month={{ prev_month }}"
                  hx-target="body"
                >
                  ＜前月
                </button>
                <button class="btn btn-sm btn-neutral" hx-get="/attendance/edit/{{ user_id }}" hx-target="body">
                  今月
                </button>
                <button
                  class="btn btn-sm btn-outline"
                  hx-get="/attendance/edit/{{ user_id }}?month={{ next_month }}"
                  hx-target="body"
                >
                  次月＞
                </button>
              </div>
            </div>

            <!-- 勤怠カレンダー -->
            <div class="overflow-x-auto mt-6">{% include "partials/calendar_component.html" %}</div>

            <div class="flex justify-between items-center mt-6">
              <a href="/attendance" class="btn btn-outline shadow-sm hover:shadow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mr-1"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
                戻る
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
