{% extends "layout/base.html" %} {% import "components/macros/ui.html" as ui %} {% set title_text = "勤怠確認" %} {%
block content %}
<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <div>
      <h2 class="text-lg font-bold text-base-content">勤怠確認</h2>
    </div>
  </div>
  <!-- カレンダーエリア -->
  <div id="calendar-area" hx-get="/calendar" hx-trigger="load" hx-target="#calendar-area">
    <!-- 初期ロード時に /calendar を呼び出し、結果をここに挿入 -->
  </div>

  <!-- 詳細表示エリア -->
  <div
    id="detail-area"
    hx-get="/calendar/day/{{ today_date }}"
    hx-trigger="load"
    hx-target="#detail-area"
    hx-swap="innerHTML"
  >
    <!-- 詳細データは /calendar/day エンドポイントから非同期に読み込まれます -->
  </div>
</div>
{% endblock %}
