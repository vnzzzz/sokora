<!DOCTYPE html>
<html lang="ja" x-data class="bg-base-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤怠入力 - Sokora</title>

  <!-- スタイルとJavaScript -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
  <script src="/static/js/alpine.min.js" defer></script>
  <script src="/static/js/htmx.min.js"></script>

  <!-- Tailwind設定 -->
  <script>
    tailwind.config = {
      theme: { extend: {} },
      daisyui: { themes: ["light", "dark"] }
    }
  </script>

  <!-- テーマ切り替えボタンのスタイル -->
  <style>
    .theme-controller {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 100;
    }
  </style>
</head>

<body class="min-h-screen bg-base-100">
  <!-- テーマ切り替えボタン -->
  <div class="theme-controller">
    <label class="swap swap-rotate btn btn-circle btn-sm">
      <input type="checkbox" data-toggle-theme="light,dark" data-act-class="swap-active" />
      <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
      </svg>
      <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
      </svg>
    </label>
  </div>

  <!-- ヘッダー -->
  <header class="navbar bg-base-200 shadow-sm px-4 py-2">
    <div class="navbar-start">
      <a href="/" class="text-xl font-bold">Sokora</a>
    </div>
    <div class="navbar-end space-x-2">
      <a href="/attendance" class="btn btn-sm btn-accent">勤怠入力</a>
      <a href="/api/csv/export" class="btn btn-sm btn-primary">CSVダウンロード</a>
      <button class="btn btn-sm btn-secondary" @click="$store.importModal.toggle()">CSVアップロード</button>
    </div>

    <!-- CSVアップロードモーダル -->
    <div x-data="{ showImport: false }" x-show="$store.importModal.open" style="display:none;"
      class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
      <div class="bg-base-100 p-6 rounded-lg shadow-xl max-w-md w-full">
        <h3 class="font-bold text-lg mb-4">CSVアップロード</h3>
        <form hx-post="/api/csv/import" hx-encoding="multipart/form-data" hx-target="#detail-area"
          hx-on::after-request="closeImportModal()" class="space-y-4">
          <input type="file" name="file" class="file-input file-input-bordered w-full" />
          <div class="flex justify-end space-x-2">
            <button type="button" class="btn btn-outline" @click="$store.importModal.toggle()">キャンセル</button>
            <button type="submit" class="btn btn-primary">インポート</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto p-4 space-y-6">
    <div class="card bg-base-200 shadow-sm p-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">勤怠入力</h2>
        <div x-data="{ showAddUser: false }">
          <button @click="showAddUser = true" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 mr-1">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
            </svg>
            社員を追加
          </button>

          <!-- 社員追加モーダル -->
          <div x-show="showAddUser" @click.away="showAddUser = false" style="display:none;"
            class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
            <div class="bg-base-100 p-6 rounded-lg shadow-xl max-w-md w-full" @click.stop>
              <h3 class="font-bold text-lg mb-4">社員の追加</h3>
              <form action="/api/user/add" method="post" class="space-y-4">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">社員名</span>
                  </label>
                  <input type="text" name="username" class="input input-bordered" required />
                </div>
                <div class="flex justify-end space-x-2">
                  <button type="button" class="btn btn-outline" @click="showAddUser = false">キャンセル</button>
                  <button type="submit" class="btn btn-primary">追加</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% if users|length == 0 %}
      <div class="alert alert-info">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>社員情報がありません。新しい社員を追加してください。</span>
      </div>
      {% else %}
      <div class="overflow-x-auto">
        <table class="table table-zebra">
          <thead>
            <tr>
              <th>社員名</th>
              <th class="text-right">操作</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user }}</td>
              <td class="text-right">
                <div class="flex justify-end gap-2">
                  <a href="/attendance/edit/{{ user }}" class="btn btn-sm btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-4 h-4">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                    </svg>
                    編集
                  </a>
                  <div x-data="{ showDeleteConfirm: false }">
                    <button @click="showDeleteConfirm = true" class="btn btn-sm btn-error">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                      削除
                    </button>

                    <!-- 削除確認モーダル -->
                    <div x-show="showDeleteConfirm" @click.away="showDeleteConfirm = false" style="display:none;"
                      class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
                      <div class="bg-base-100 p-6 rounded-lg shadow-xl max-w-md w-full" @click.stop>
                        <h3 class="font-bold text-lg mb-4">削除の確認</h3>
                        <p class="mb-4">「{{ user }}」を削除してもよろしいですか？この操作は取り消せません。</p>
                        <div class="flex justify-end space-x-2">
                          <button type="button" class="btn btn-outline"
                            @click="showDeleteConfirm = false">キャンセル</button>
                          <form action="/api/user/delete/{{ user }}" method="post">
                            <button type="submit" class="btn btn-error">削除</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Alpine.jsのグローバルストア
    document.addEventListener('alpine:init', () => {
      Alpine.store('importModal', {
        open: false,
        toggle() { this.open = !this.open; }
      });
    });

    // モーダルを閉じる関数
    function closeImportModal() {
      if (typeof Alpine !== 'undefined') {
        Alpine.store('importModal').open = false;
      }
    }
  </script>
</body>

</html>
